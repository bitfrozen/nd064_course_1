{% extends "base.html" %}

{% block title %}Record{% endblock %}

{% block content %}
  <h1>Record</h1>
  First name: {{ record.name }} <br>
  Surname: {{ record.surname }}
  <p>
    <a href="{{ url_for('hello') }}">Home</a>
    <button>
    {% if index < max_index %}
      <a href="{{ url_for('record_view', index=index + 1) }}">
        Next card
      </a>
    {% else %}
      <a href="{{ url_for('record_view', index=0) }}">
        Start over
      </a>
    {% endif %}
    </button>
  </p>
  <a href="{{ url_for('delete_record', index=index) }}">Delete record</a>
{% endblock %}
