{% extends "base.html" %}

{% block title %}Add Record{% endblock %}

{% block content %}
  <h1>Add new record</h1>
  <form method="post">
    <p>
      <label>
      First name:
        <input type="text" name="name">
      </label>
    </p>
    <p>
      <label>
        Surname:
        <input type="text" name="surname">
      </label>
    </p>
    <button type="submit">Create</button>
  </form>
{% endblock %}
